<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Energy Dashboard</title>
		<script name="jquery/jquery.js" library="primefaces"></script>
	</h:head>
	<h:body>
	<div style="height:500px">
		<h:form>
			<p:growl id="msgs" showDetail="true" />
			<h:panelGrid columns="2">
				<p:dashboard id="board" model="#{dashboardManagedBean.model}">
					<p:ajax event="reorder" listener="#{dashboardManagedBean.handleReorder}" update="msgs" />
					<p:panel id="meterGauge_TM" header="Energy Meter">
                                    <p:chart type="metergauge" model="#{chartView.meterGaugeModelTM}"  style="width:400px;height:250px" />                
                                </p:panel>
					<p:panel id="meterGauge_CP" header="Current Power consumption" closable="true" toggleable="true">
						<p:chart type="metergauge" model="#{chartView.meterGaugeModelCP}"  style="width:400px;height:250px" />         	
					</p:panel>
					<p:panel id="graphMTD" header="Monthly Consumption" closable="true" toggleable="true">
						<p:chart type="line" model="#{chartView.energyChartMTD}" style="height:250px;width:500px"/>			
					</p:panel>
					<p:panel id="barYTD" header="Yearly Consumption" closable="true" toggleable="true">
						<p:chart type="bar" model="#{chartView.energyBarYTD}" style="height:250px;width:500px"/>
					</p:panel>	
				</p:dashboard>					
			</h:panelGrid>

		</h:form>
		</div>
	</h:body>
</html>
